<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ISRO Missions Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .mission {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>ISRO Missions Dashboard</h1>
    <div id="missions"></div>

    <script>
        // Sample mission data (replace with actual data)
        const missionsData = [
            { name: "Mission 1", launchDate: "2023-01-15", status: "Ongoing" },
            { name: "Mission 2", launchDate: "2022-07-10", status: "Past" },
            { name: "Mission 3", launchDate: "2023-09-30", status: "Upcoming" }
        ];

        // Function to create a mission card
        function createMissionCard(mission) {
            const missionCard = document.createElement("div");
            missionCard.classList.add("mission");
            missionCard.innerHTML = `
                <h2>${mission.name}</h2>
                <p><strong>Launch Date:</strong> ${mission.launchDate}</p>
                <p><strong>Status:</strong> ${mission.status}</p>
            `;
            return missionCard;
        }

        // Function to display missions on the dashboard
        function displayMissions() {
            const missionsContainer = document.getElementById("missions");
            missionsContainer.innerHTML = "";
            missionsData.forEach((mission) => {
                const missionCard = createMissionCard(mission);
                missionsContainer.appendChild(missionCard);
            });
        }

        // Display the missions when the page loads
        window.onload = displayMissions;
    </script>
</body>
</html>
